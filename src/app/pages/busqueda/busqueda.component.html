<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>
                <table class="table table-hover">
                    <tbody>
                        <tr *ngFor="let usuario of usuarios" [routerLink]="['/usuarios']" class="pointer">
                            <td>
                                <img [src]="usuario.img | imagen" class="img-50 img-circle">
                            </td>
                            <td>
                                {{usuario.nombre}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">MÃ©dicos</h4>
                <table class="table table-hover">
                    <tbody>
                        <tr *ngFor="let medico of medicos" [routerLink]="['/medico', medico._id]" class="pointer">
                            <td>
                                <img [src]="medico.img | imagen" class="img-50 img-circle">
                            </td>
                            <td>
                                {{medico.nombre}}
                            </td>
                            <td>
                                <button class="btn btn-primary">
                                  <i class="fa fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales</h4>
                <table class="table table-hover">
                    <tbody>
                        <tr *ngFor="let hospital of hospitales" [routerLink]="['/hospital', hospital._id]" class="pointer">
                            <td>
                                <img [src]="hospital.img | imagen" class="img-50 img-circle">
                            </td>
                            <td>
                                {{hospital.nombre}}
                            </td>
                            <td>
                                <button class="btn btn-primary">
                                  <i class="fa fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
